<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Trex</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&family=Inconsolata:wght@500&family=Press+Start+2P&family=Supermercado+One&family=Work+Sans:wght@500&display=swap"
     rel="stylesheet">
</head>
<body class="game__body">
    
    <div class="game">
        <div class="number__of-score">
            <h4 class="score">0000</h4>
        </div>
        <div class="game__over">
            <div class="game__over-container">
                    <div class="restart__box">
                        <div class="game__over-box">
                            <img class="game__over-img" src="img/g.o.png" alt="">
                        </div>
                        <button class="restart__btn">
                            <img src="img/restart.png" alt="">
                        </button>
                        <h4 class="score__active">0000</h4>
                    </div>
                <div class="result__box"></div>
            </div>
        </div>
        <div id="dino"></div>
        <div id="cactus"></div>
        <div id="cactuses"></div>
        <div id="cloud"></div>
    </div>

   
    <script src="js/main.js"></script>
</body>
</html>
